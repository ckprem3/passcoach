    <form method="POST">
        <div class="form-group">
            <label for="pass">Password to check</label>
            <input type="text" class="form-control" id="pass" placeholder="Enter pass">
            <small id="passHelp" class="form-text text-muted">We'll never share your pass with anyone else.</small>
        </div>

        <h4 id="response"></h4>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
        (() => {
            const form = document.querySelector('form');
            const submitResponse = document.querySelector('#response');
            const formURL = 'https://4j7mnh7ohh.execute-api.eu-central-1.amazonaws.com/default/passCoachFunctiona';

            form.onsubmit = e => {
                e.preventDefault();

                // Capture the form data
                let data = {};
                Array.from(form).map(input => (data[input.id] = input.value));
                console.log('Sending: ', JSON.stringify(data));
                submitResponse.innerHTML = 'Sending...'

                // Create the AJAX request
                const xhr = new XMLHttpRequest();
                xhr.open(form.method, formURL, true);
                xhr.setRequestHeader('Accept', 'application/json; charset=utf-8');

                // Send the collected data as JSON
                xhr.send(JSON.stringify(data));

                xhr.onloadend = response => {
                    if (response.target.status === 200) {
                        submitResponse.innerHTML = response.target.response;
                    } else {
                        submitResponse.innerHTML = 'No connection to AWS ApiGW ';
                        console.error(response);
                    }
                };
            };
        })();
    </script>
